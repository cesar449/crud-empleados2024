<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 style="text-align: center;">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">&times;</a>
        mensaje aqui
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Agregar Empleados </h2>
      <form class="form-horizontal">
        <!-- Input name -->
        <div class="form-group"> 
          <label for="name" class="control-label col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="modelo.name" placeholder="Escribe aquí el nombre">
          </div>
        </div>
        <!-- Input position -->
        <div class="form-group"> 
          <label for="position" class="control-label col-sm-2">Puesto</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="modelo.position" placeholder="Escribe aquí el puesto">
          </div>
        </div>
        <!-- Input salary -->
        <div class="form-group"> 
          <label for="salary" class="control-label col-sm-2">Salario</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="modelo.salary" placeholder="Escribe aquí tu salario">
          </div>
        </div>
        <!-- Input age -->
        <div class="form-group"> 
          <label for="age" class="control-label col-sm-2">Edad</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" name="age" [(ngModel)]="modelo.age" placeholder="Escribe aquí tu edad">
          </div>
        </div>
        <!-- Input sex -->
        <div class="form-group"> 
          <label for="sex" class="control-label col-sm-2">Sexo</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexM" name="sex" [(ngModel)]="modelo.sex" value="M">
              <label for="sexM" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexF" name="sex" [(ngModel)]="modelo.sex" value="F">
              <label for="sexF" class="form-check-label">Femenino</label>
            </div>
          </div>
        </div>
        <!-- Input email -->
        <div class="form-group"> 
          <label for="email" class="control-label col-sm-2">E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="modelo.email" placeholder="Escribe aquí tu correo electrónico">
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success mt-3" (click)="addEmpleado()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Datos</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>nombre</th>
            <th>puesto</th>
            <th>salario</th>
            <th>sexo</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of empleados; let i = index">
            <td>{{item.name}}</td>
            <td>{{item.position}}</td>
            <td>{{item.salary}}</td>
            <td>{{item.sex}}</td>
            <td>
              <a class="btn btn-success" (click)="editEmpleado(i)">Editar</a>
              <a class="btn btn-danger" (click)="deleteEmpleado(i)">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <h2>Actializar</h2>
      <form class="form-horizontal">
        <!-- Input name -->
        <div class="form-group"> 
          <label for="name" class="control-label col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="modelo2.name" placeholder="Escribe aquí el nombre">
          </div>
        </div>
        <!-- Input position -->
        <div class="form-group"> 
          <label for="position" class="control-label col-sm-2">Puesto</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="modelo2.position" placeholder="Escribe aquí el puesto">
          </div>
        </div>
        <!-- Input salary -->
        <div class="form-group"> 
          <label for="salary" class="control-label col-sm-2">Salario</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="modelo2.salary" placeholder="Escribe aquí tu salario">
          </div>
        </div>
        <!-- Input age -->
        <div class="form-group"> 
          <label for="age" class="control-label col-sm-2">Edad</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" name="age" [(ngModel)]="modelo2.age" placeholder="Escribe aquí tu edad">
          </div>
        </div>
        <!-- Input sex -->
        <div class="form-group"> 
          <label for="sex" class="control-label col-sm-2">Sexo</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexM" name="sex" [(ngModel)]="modelo2.sex" value="M">
              <label for="sexM" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexF" name="sex" [(ngModel)]="modelo2.sex" value="F">
              <label for="sexF" class="form-check-label">Femenino</label>
            </div>
          </div>
        </div>
        <!-- Input email -->
        <div class="form-group"> 
          <label for="email" class="control-label col-sm-2">E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="modelo2.email" placeholder="Escribe aquí tu correo electrónico">
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success mt-3" (click)="updateEmpleado()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <router-outlet></router-outlet>
